<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./sass/dist/style.css">
  <title>Calculadora de Propinas</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/virginiacreativa-88aef.appspot.com/o/MyLogo_2022.svg?alt=media&token=d5526527-1ff2-4943-998a-d22902043141"
          alt="logo" height="45px" />
      </div>
    </div>
  </header>

  <section class="wrapper">
    <div class="logo_secundario">
      <div class="container">
        <div class="heading">
          <img src="https://img.icons8.com/color/96/000000/sushi.png" />
          <div>
            <h3>La Virginia</h3>
            <h6>Restaurante</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="BoxPropinas">
      <div class="container box_body">
        <div class="BoxPropinas_Forms">
          <div class="row  justify-content-center">
            <div class="BoxPropinas_Forms_Input">
              <div class="col">
                <h4>Calculadora de Propinas</h4>
                <div class="mb-3">
                  <label class="form-label">Total de la cuenta</label>
                  <span class="form-simbolo">$</span>
                  <input type="number" class="form-control" id="Input_Articulo" placeholder="0.000">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Porcentaje de la propina</label>
                  <input type="number" class="form-control" id="Input_Precio" placeholder="0%">
                </div>
              </div>
              <div class="d-grid gap-2 col mx-auto">
                <button class="btn btn-primary btnCalcular">Calcular</button>
              </div>
            </div>

          </div>
        </div>
        <div class="BoxPropinas_Result">
          <div class="row">
            <div class="col_12">
              <div class="row">
                <div class="col-8">
                  <h6>Total de la cuenta</h6>
                </div>
                <div class="col-4">
                  <p class="BoxPropinas_Result_TotalCuenta">$ 0</p>
                </div>
                <div class="col-8">
                  <h6>Propina</h6>
                </div>
                <div class="col-4">
                  <p class="BoxPropinas_Result_Propina">$ 0</p>
                </div>
                <div class="col-8">
                  <h6>Total a Pagar</h6>
                </div>
                <div class="col-4">
                  <p class="BoxPropinas_Result_TotalPagar">$ 0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer>
    <div class="container">
      <div class="row">
        <div class="col justify-content-center">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111491.png" alt="instagram" height="30px" />
          <a href="https://www.instagram.com/virginia.creativa/">@Virginia.Creativa</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
