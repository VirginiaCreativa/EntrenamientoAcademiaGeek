<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/clear.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <title>Modulo_2_1 Tarea 1</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Calculadoras Matemáticas</h1>
    </header>
    <div class="calc">
      <div class="calc_box">
        <p class="calc_num1">0</p>
        <p class="calc_element">+</p>
        <p class="calc_num2">0</p>
        <p class="calc_is">=</p>
        <p class="calc_result_suma"></p>
      </div>
      <div class="calc_box">
        <p class="calc_num1">0</p>
        <p class="calc_element">-</p>
        <p class="calc_num2">0</p>
        <p class="calc_is">=</p>
        <p class="calc_result_resta"></p>
      </div>
      <div class="calc_box">
        <p class="calc_num1">0</p>
        <p class="calc_element">x</p>
        <p class="calc_num2">0</p>
        <p class="calc_is">=</p>
        <p class="calc_result_multipl"></p>
      </div>
      <div class="calc_box">
        <p class="calc_num1">0</p>
        <p class="calc_element">÷</p>
        <p class="calc_num2">0</p>
        <p class="calc_is">=</p>
        <p class="calc_result_divis"></p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
